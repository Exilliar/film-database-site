<h1 mat-dialog-title>Add Film</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <p>Length</p>
  <mat-form-field>
      <input matInput [(ngModel)]="data.length">
  </mat-form-field>
  <p>Watched?</p>
  <mat-form-field>
      <input matInput [(ngModel)]="data.watched">
  </mat-form-field>
  <div *ngIf="!valid">
    <p class="invaild">Input not valid</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="save()" cdkFocusInitial>Ok</button>
</div>
