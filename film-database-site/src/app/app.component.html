<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{film.position}} </td>
    </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDiff>Name</th>
    <td mat-cell *matCellDef="let film">{{film.name}}</td>
  </ng-container>
  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDiff>Length</th>
    <td mat-cell *matCellDef="let film">{{film.length}}</td>
  </ng-container>
  <ng-container matColumnDef="Watched?">
    <th mat-header-cell *matHeaderCellDiff>Watched?</th>
    <td mat-cell *matCellDef="let film">{{film.watched}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
