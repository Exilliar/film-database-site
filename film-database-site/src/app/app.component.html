<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<table align="center">
  <tr>
    <th>Name</th>
    <th>Length</th>
    <th>Watched?</th>
  </tr>
  <tr *ngFor="let film of data">
    <td>{{film.name}}</td>
    <td>{{film.length}}</td>
    <td>{{film.watched}}</td>
  </tr>
</table>
